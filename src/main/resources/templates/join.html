<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POLAROID</title>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="/js/join.js"></script>
    <link href="/css/reset.css" rel="stylesheet" type="text/css">
    <link href="/css/common.css" rel="stylesheet" type="text/css">
    <link href="/css/signup.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/js/common.js"></script>
</head>
<body>
<h2>회원가입</h2>

<form action="/join" method="post" id="joinForm">
    아이디 <input type="text" id="memberEmail" name="memberEmail" placeholder="5~20 사이의 영문 소문자와 숫자를 사용하여 입력하세요" onkeyup="mailDuplicateCheck()" required> <br>
    <p id="mailDuplicate"></p>

    인증 이메일 <input type="text" id="memberCheckmail" name="memberCheckmail" placeholder="인증번호를 받을 이메일을 입력하세요">
    <button type="button" onclick="mailCheck()">인증번호 전송</button><br>
    <p id="mailCheckStatus"></p>

    인증번호 <input type="text" id="code" placeholder="인증번호" onblur="codeCheck()"><br>
    <p id="codeCheckStatus"></p>

    비밀번호 <input type="text" id="memberPw" name="memberPw" placeholder="8~16자 영문 대 소문자, 숫자를 사용하여 입력하세요" onkeyup="pw1check()"> <br>
    <p id="pw1out"></p>
    비밀번호 확인 <input type="text" id="memberPwCheck" name="memberPwCheck" placeholder="비밀번호를 다시 입력하세요" onkeyup="pw2check()"> <br>
    <p id="pw2out"></p>

    닉네임 <input type="text" id="memberNickname" name="memberNickname" placeholder="영문 대 소문자, 숫자, 특수문자('_')중에서 입력하세요" onkeyup="nicknameDuplicateCheck()"> <br>
    <p id="nicknameDuplicate"></p>

    주소  <br>
    <input type="text" id="sample6_postcode" placeholder="우편번호">
    <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
    <input type="text" id="sample6_address" placeholder="주소" onblur="address()"><br>
    <input type="text" id="sample6_detailAddress" placeholder="상세주소" onblur="address()">
    <input type="text" id="sample6_extraAddress" placeholder="참고항목">
    <p id="addressOut"></p>

    <input type="hidden" id="memberAddress" name="memberAddress" placeholder="주소"> <br>

    핸드폰 번호 <input type="text" id="memberPhone" name="memberPhone" placeholder="'-' 없이 숫자만으로 핸드폰 번호를 입력하세요" onblur="pnCheck()"> <br>
    <p id="pnOut"></p>

    <button type="button" id="joinButton" onclick="joinSubmit()">회원가입</button>
</form>

</body>
</html>
